<!DOCTYPE html>
<html lang="en">
<head>
    <title>AsuraComic Add Remover</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
            width: 250px;
            margin: 0;
            text-align: center;
            border-radius: 8px;
        }

        h2 {
            color: #2c3e50;
            font-size: 20px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            display: inline-block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-left: 10px;
            cursor: pointer;
        }

        .status-message {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .enabled {
            color: #2ecc71; /* Green */
        }

        .disabled {
            color: #e74c3c; /* Red */
        }

        .toggle-container {
            margin-top: 20px;
        }

        .footer {
            font-size: 12px;
            color: #aaa;
            margin-top: 30px;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>AsuraComic Div Remover</h2>
    <div class="toggle-container">
        <label>
            <input type="checkbox" id="toggle">
            Enable Div Removal
        </label>
    </div>
    <div class="status-message">
        <span class="enabled">Enabled</span>
        <span class="disabled" style="display: none;">Disabled</span>
    </div>
    <div class="footer">
        <p><a href="https://github.com/Crakenar" target="_blank">Learn more</a></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
